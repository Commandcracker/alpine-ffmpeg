name: Build and publish Docker image

on:
  workflow_dispatch:
  push:
    branches: [main]

concurrency:
  group: singleton_push
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Login to container registry ðŸ”
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata ðŸ·ï¸
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Get Cores ðŸ”²
        id: cores
        run: echo "count=$(nproc)" >> $GITHUB_OUTPUT
  
      - name: ðŸ”¨ Build and Publish ðŸš€
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/commandcracker/ffmpeg:latest
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GNUMAKEFLAGS=-j${{ steps.cores.outputs.count }}
            MAKEFLAGS=-j${{ steps.cores.outputs.count }}
            SAMUFLAGS=-j${{ steps.cores.outputs.count }}
