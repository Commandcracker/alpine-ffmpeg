name: Build Docker image

on:
  workflow_dispatch:
  push:
    branches-ignore: [main]
  pull_request:

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Get Cores ğŸ”²
        id: cores
        run: nproc

      - name: Build image ğŸ”¨
        uses: docker/build-push-action@v3
        with:
          context: .
          build-args: |
            GNUMAKEFLAGS="-j${{ steps.cores.outputs }}"
            MAKEFLAGS="-j${{ steps.cores.outputs }}"
            SAMUFLAGS="-j${{ steps.cores.outputs }}"
