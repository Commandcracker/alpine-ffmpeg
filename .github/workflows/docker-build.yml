name: Build Docker image

on:
  workflow_dispatch:
  push:
    branches-ignore: [main]
  pull_request:

concurrency:
  group: singleton_push
  cancel-in-progress: true

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Build image 🔨
        uses: docker/build-push-action@v3
        with:
          context: .
          build-args: |
            GNUMAKEFLAGS: "-j$(nproc)"
            MAKEFLAGS: "-j$(nproc)"
            SAMUFLAGS: "-j$(nproc)"
